<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-witdh, initial-scale=1.0" />
    <title>Ordered Lst Dengan Atribut type</title>
    <link rel="stylesheet" href="form_inputn.css">
    </head>
    <body>
        <form action="#" method="">
            <div class="form-table">
            <h2 style="color:red ;">Registrasi</h2>
            <div>
                <label>Nama:</label>
                <input type="text" name="nama" placeholder="Nama lengkap....">
            </div>
            <br>
            <div>
                <label>username:</label>
                <input type="text" name="username" placeholder="Username....">
            </div>
            <br>
            <div>
                <label>email:</label>
                <input type="email" name="email" placeholder="your email....">
            </div>
            <br>
            <div>
                <label>password:</label>
                <input type="password" name="Password" placeholder="Password....">
            </div>
            <br>
            <div>
                <label>Jenis Kelamin:</label>
                <input type="radio" name="jenis_kelamin" value="Laki Laki...." style="margin: 4px 0;"> Laki laki</label>
                <input type="radio" name="jenis_kelamin" value="Perempuan...."> perempuan</label>
            </div>
            <br>
            <div>
                <label>Agama:</label>
                <select name="agama" style="margin: 4px 0;">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </div>
            <br>
            <div>
                <label>biografi</label>
                <textarea name="biografi"></textarea>
            </div>
            <br>
            <div class="btn-submit">
                <input type="submit" name="submit" value="daftar">
            </div>
        </div>
        </form>
    </body>
